<!--The content below is only a placeholder and can be replaced.-->
<div class="head">
  <h1>To Do List Number 4023</h1>
  <h3>Tasks for {{month}}/{{day}}/{{year}}</h3>
  <h3>{{currentFocus}}</h3>

  <h1>Welcome, {{userName}}!</h1>

  <form>
    <input type="text" name="user" [(ngModel)]="userName" value="">
  </form>

  <ul>
    <li [class]="priorityColor(currentTask)" *ngFor="let currentTask of tasks" (click)="editTask(currentTask)">{{currentTask.description}}</li>
  </ul>

  <p>{{ priority }}</p>
  <div *ngIf="selectedTask">
    <h3>{{selectedTask.description}}</h3>
    <p>Task Complete? {{selectedTask.done}}</p>

    <h3>Edit Task</h3>
    <label>Enter Task Description:</label>
    <input [(ngModel)]="selectedTask.description">
    <label>Enter Task Priority (1-3):</label>
    <br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="1">1 (Low Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="2">2 (Medium Priority)<br>
    <input type="radio" [(ngModel)]="selectedTask.priority" [value]="3">3 (High Priority)
    <button (click)="finishedEditing()">Done</button>
  </div>
